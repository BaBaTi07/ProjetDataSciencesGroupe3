{% extends 'base.html' %}

{% load static %}

{% block title %}AidePourTous{% endblock %}

{% block header_title %}Bienvenue sur Aide Pour Tous !{% endblock %}

{% block content %}

<div class="advise-section">
    <div class="transparent-container">
        <div class="advise-item">
            <a href="{% url 'housing' %}">
                <div class="orange-container">
                    <img src="{% static 'img/Logement.png' %}" alt="Logement Image">
                    <h3>Logement</h3>
                </div>
            </a>
        </div>
        <div class="advise-item">
            <a href="{% url 'food' %}">
                <div class="orange-container">
                    <img src="{% static 'img/Alimentation.jpg' %}" alt="Alimentation Image">
                    <h3>Alimentation</h3>
                </div>
            </a>
        </div>
        <div class="advise-item">
            <a href="{% url 'work_training' %}">
                <div class="orange-container">
                    <img src="{% static 'img/Formation.jpg' %}" alt="Formation Image">
                    <h3>Formation</h3>
                </div>
            </a>
        </div>
        <div class="advise-item">
            <a href="{% url 'finance' %}">
                <div class="orange-container">
                    <img src="{% static 'img/Aide financière.jpg' %}" alt="Aide Financière Image">
                    <h3>Aide Financière</h3>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
